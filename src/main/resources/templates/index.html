<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe-Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</head>
<body style="background-color: lightslategray">
    <div class="container-fluid" style="margin-top: 20px">
        <div class="row justify-content-md-center">
            <div class="col-md-6 col-md-offset-3">
                <div class="card p-3 mb-2 bg-secondary text-white">
                    <div class="card-heading">
                        <H1 class="card-title" style="text-align: center">My Recipes!</H1>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                            <table class="table table-hover table-info h-100">
                                <thead class="thead-inverse">
                                    <tr>
                                        <th class="text-center">ID</th>
                                        <th class="text-center">Description</th>
                                        <th class="text-center">Prep/Cook Time (Mins)</th>
                                    </tr>
                                </thead>
                                <tr th:remove="all">
                                    <td th:text="${recipe.id}">123</td>
                                    <td th:text="${recipe.description}">Tastey Goodness 1</td>
                                </tr>
                                <tr th:remove="all">
                                    <td th:text="${recipe.id}">123</td>
                                    <td th:text="${recipe.description}">Tastey Goodness 2</td>
                                </tr>
                                <tr th:each="recipe:${recipes}">
                                    <td class="text-center"><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/show/'}"
                                        th:text="${recipe.id}">View</a></td>
                                    <td class="text-center"><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/show/'}"
                                           th:text="${recipe.description}">View</a></td>
                                    <td class="text-center"><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/show/'}"
                                           th:text="${recipe.cookTime} + ${recipe.prepTime}">View</a></td>
                                </tr>
                            </table>
                        </div>
                        <div class="row">
                            <div class="col" style="text-align: center">
                                <a class="btn btn-info btn-lg" href="/" th:href="'/recipe/new'">Create a New Recipe</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
