<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}">

  <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
          crossorigin="anonymous" th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>

</head>
<body style="background-color: silver">
<!--/*@thymesVar id="ingredient" type="guru.springframework.domain.Recipe"*/-->
    <div class="container-fluid" style="margin-top: 20px;">
        <div class="row">
            <div class="d-flex justify-content-center" style="text-align: center">
                <div class="card bg-black rounded" style="width: 60%;">
                    <div class="card-header">
                        <h1 class="card-title" style="color: silver">Upload New Recipe Image</h1>
                    </div>
                    <div class="card-body bg-light rounded">
                        <div class="row">
                            <div class="col d-flex justify-content-md-center">
                                <form action="http:\\localhost" method="post" enctype="multipart/form-data"
                                    th:action="@{'/recipe/' + ${recipe.getId()} + '/image'}">
                                    <label class="control-label">Select File</label>
                                    <input id="imageFile" name="imageFile" type="file" class="file">
                                    <button type="submit" class="btn btn-primary" style="margin: 5px">Upload</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
