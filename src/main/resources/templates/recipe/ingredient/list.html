<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ingredient List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}">

  <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
          crossorigin="anonymous" th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>

</head>
<body>
<!--/*thymesVar id="recipe" type="guru.springframework.domain.Recipe"*/-->
<!--/*@thymesVar id="ingredients" type="guru.springframework.commands.IngredientCommand"*/-->
  <div class="container-fluid" style="margin-top: 20px">
    <div class="row justify-content-md-center">
      <div class="col-md-9 col-md-offset-3">
        <div class="card p-3 mb-2 bg-secondary text-white">
          <div class="card-header">
            <a href="#" th:href="'/recipe/' + ${recipe.id} + '/update/'" style="color: black"><H1 class="card-title" style="text-align: center">< Add/Edit Ingredients</H1></a>
          </div>
          <div  class="card-body">
            <div>
              <table class="table table-striped table-dark rounded">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Amount</th>
                    <th>Measurement</th>
                    <th>Ingredient</th>
                    <th>Edit</th>
                    <th>Remove</th>
                  </tr>
                </thead>
                <tr th:each="ingredient:${recipe.ingredients}">
                  <td th:text="${ingredient.id}">placeHolder</td>
                  <td th:text="${ingredient.getAmount()}">placeHolder</td>
                  <td th:text="${ingredient.uom.getDescription()}">placeHolder</td>
                  <td th:text="${ingredient.getDescription()}">placeHolder</td>
                  <td>
                    <a class="btn btn-sm btn-primary" href="#"
                       th:href="'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/update'">Edit</a>
                  </td>
                  <td>
                    <a class="btn btn-sm btn-danger" href="#"
                       th:href="'/recipe/' + ${recipe.id} + '/ingredients/' + ${ingredient.id} + '/delete'">Delete</a>
                  </td>
                </tr>
              </table>
              <div class="row">
                <div class="col" style="text-align: center">
                  <a href="#" th:href="'/recipe/' + ${recipe.id} + '/ingredient/new'" class="btn btn-info btn-lg">Add/New</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
