<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe Details</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}">

  <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
          crossorigin="anonymous" th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</head>
<body style="background-color: bisque">
  <div class="card p-3 mb-2 bg-secondary text-white" style="margin: 20px">
    <div class="card-heading">
      <!--/*thymesVar id="recipe" type="guru.springframework.domain.Recipe"*/-->
      <div class="row">
        <div class="col">
          <H1 class="card-title"><a href="/"
                                    th:text="'< ' + ${recipe.description} + ':'"
                                    style="color: black">< Recipe Name:</a></H1>
        </div>
        <div class="col" style="text-align: right">
          <a class="btn btn-dark" href="/" th:href="'/recipe/' + ${recipe.id} + '/update/'">Edit</a>
        </div>
      </div>
    <div class="card-body rounded" style="background-color: cadetblue">
      <div class="row">
        <div class="col-md-3">
          <h5>Categories:</h5>
        </div>
        <div class="col-md-9">
          <ul>
            <!--/*thymesVar id="recipe" type="guru.springframework.domain.Recipe"*/-->
            <li th:each="category:${recipe.categories}" th:text="${category.getDescription()}">placeholder</li>
          </ul>
        </div>
        </div>
          <div class="row">
            <div class="col-md-3">
              <h5>Prep Time:</h5>
            </div>
            <div class="col-md-3">
              <p th:text="${recipe.prepTime} + ' mins(s)'">default min(s)</p>
            </div>
          <div class="col-md-3">
            <h5>Difficulty:</h5>
          </div>
          <div class="col-md-3">
            <p th:text="${recipe.difficulty}">placeHolder</p>
          </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              <h5>Cook Time:</h5>
            </div>
            <div class="col-md-3">
              <p th:text="${recipe.cookTime} + ' mins(s)'">placeHolder min(s)</p>
            </div>
            <div class="col-md-3">
              <h5>Servings:</h5>
            </div>
            <div class="col-md-3">
              <p th:text="${recipe.servings}">placeHolder</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              <h5>Source:</h5>
            </div>
            <div class="col-md-3">
              <p th:text="${recipe.source}">placeHolder</p>
            </div>
            <div class="col-md-3">
              <h5>URL:</h5>
            </div>
            <div class="col-md-3">
              <a href="/" th:href="${recipe.url}"
                 target="_blank" style="color: yellow" th:text="${recipe.url}">placeHolder</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card p-3 mb-2 bg-secondary text-white" style="margin: 20px">
      <div  class="card-heading">
        <h1 class="card-title"><u>Ingredients:</u></h1>
      </div>
      <div class="card-body rounded" style="background-color: cadetblue">
        <div class="row">
          <div class="col">
            <div class="col-md-12">
              <ul>
                <li th:each="ingredient:${recipe.ingredients}"
                    th:text="${ingredient.getAmount() + ' '
                    + ingredient.uom.getDescription() + ' - '
                    + ingredient.getDescription()}">placeHolder</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card p-3 mb-2 bg-secondary text-white" style="margin: 20px">
      <div  class="card-heading">
        <h1 class="card-title"><u>Directions:</u></h1>
      </div>
      <div class="card-body rounded" style="background-color: cadetblue">
        <div class="row">
          <p th:text="${recipe.directions}">placeHolder</p>
        </div>
      </div>
    </div>
    <div class="card p-3 mb-2 bg-secondary text-white" style="margin: 20px">
      <div  class="card-heading">
        <h1 class="card-title"><u>Notes</u></h1>
      </div>
      <div class="card-body rounded" style="background-color: cadetblue">
        <div class="row">
          <p th:text="${recipe.notes.getRecipeNotes()}">placeHolder</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col" style="text-align: center">
        <a class="btn btn-dark btn-lg" href="/" th:href="'/recipe/' + ${recipe.id} + '/update/'">Edit</a>
      </div>
    </div>
  </body>
</html>
